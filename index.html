<!doctype html>
<html lang="en" ng-app='MenuSearchApp'>
  <head >
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src ="angular.min.js"></script>
    <script src ="app.js"></script>

  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as searchCtrl'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model = "search" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="searchCtrl.getMenuItems(search)">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <div ng-show ="searchCtrl.found.length>0">
      <found-items found="searchCtrl.found" on-Remove="searchCtrl.removeItem(index)" ></found-items>
    </div>
    <div class="text-warning">{{searchCtrl.showMessage}}</div>
  </div>

</body>
</html>
